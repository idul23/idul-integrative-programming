<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GrowSmart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero small">
      <h1>Login</h1>
      <p>Welcome back to GrowSmart</p>
    </header>

    <section class="form-container">
      <div class="form-box" id="loginBox">
        <form class="auth-form" id="authForm">
          <h2>Login</h2>
          <div class="input-box">
            <input type="email" placeholder="Email" required id="email" />
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              required
              id="password"
            />
          </div>
          <button type="button" class="click login-btn" id="loginBtn">
            Login
          </button>
        </form>
        <p class="switch">
          Don’t have an account? <a href="signup.html">Sign up</a>
        </p>
        <p class="switch">
          <a href="index.html">← Back to Home</a>
        </p>
      </div>

      <div class="login-success-box" id="successBox">
        <h2>Welcome Back!</h2>
        <div class="success-content">
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Password:</strong> <span id="userPassword"></span></p>
        </div>
      </div>
    </section>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const loginBox = document.getElementById("loginBox");
      const successBox = document.getElementById("successBox");
      const userEmail = document.getElementById("userEmail");
      const userPassword = document.getElementById("userPassword");

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          userEmail.textContent = email;
          userPassword.textContent = password;

          loginBox.style.display = "none";
          successBox.style.display = "block";
        }
      });
    </script>
  </body>
</html>
